<div class="min-h-screen flex flex-col md:flex-row bg-gray-100 dark:bg-gray-900">
  <div class="flex-1 flex flex-col justify-center items-center bg-gray-100 dark:bg-gray-900 py-10">
    <div class="bg-white dark:bg-[#181d29] rounded-2xl shadow-xl px-8 py-10 w-full max-w-md">
      <div class="flex justify-center mb-4">
        <img src="https://archive.org/download/logo_20251023/logo.png" alt="Logo" class="w-25 h-25 object-contain" />
      </div>
      <h2 class="text-2xl font-bold mb-1 text-center text-gray-800 dark:text-white">Inicia sesión en tu cuenta</h2>
      <p class="mb-6 text-center text-sm text-gray-500 dark:text-gray-400">¿No tienes cuenta? <a href="http://localhost:4200/register" class="text-blue-400 hover:underline">Crea una cuenta</a></p>
      <form (ngSubmit)="login()" class="flex flex-col gap-4">
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          autocomplete="email"
          placeholder="Correo electrónico"
          class="w-full rounded-xl border border-gray-700 p-3 pr-12 bg-gray-800 text-white placeholder-gray-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-600 focus:outline-none transition"
        />
        <div class="relative">
          <input
            id="password"
            name="password"
            [type]="mostrarContrasena ? 'text' : 'password'"
            [(ngModel)]="password"
            placeholder="Contraseña"
            class="w-full rounded-xl border border-gray-700 p-3 pr-12 bg-gray-800 text-white placeholder-gray-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-600 focus:outline-none transition"
            required
          />
          <button
            type="button"
            (click)="cambiarVisibilidadContrasena()"
            tabindex="-1"
            aria-label="Mostrar u ocultar contraseña"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-indigo-500 transition"
          >
            <svg *ngIf="!mostrarContrasena" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="mostrarContrasena" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
              viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.967 9.967 0 012.104-3.33M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
            </svg>
          </button>
        </div>
        <div class="flex items-center justify-between text-sm mt-2">
          <a href="http://localhost:4200/recover-password" class="text-blue-400 hover:underline">¿Has olvidado tu contraseña?</a>
        </div>
        <button
          type="submit"
          class="mt-2 bg-blue-600 text-white text-base font-medium py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Iniciar sesión
        </button>
      </form>
      <div class="mt-4 flex flex-col gap-2">
        <span class="text-center text-gray-400 dark:text-gray-500">O continúa con</span>
        <div class="flex gap-3 justify-center">
          <button (click)="loginConGoogle()" class="flex items-center gap-2 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-lg border dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-700 transition">
            <img class="w-5 h-5" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
            Google
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden md:block md:flex-1">
    <img
      src="https://archive.org/download/nano-banana-2025-10-23T09-21-23/nano-banana-2025-10-23T09-21-23.png"
      class="h-full w-full object-cover"
      alt="Imagen escritorio"
    />
  </div>
</div>

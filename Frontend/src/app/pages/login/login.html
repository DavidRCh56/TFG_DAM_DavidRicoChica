<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="p-6 max-w-sm w-full bg-white rounded-2xl shadow">
    <h2 class="text-2xl font-semibold mb-4 text-center">Iniciar sesión</h2>
    <form (ngSubmit)="login()" class="flex flex-col gap-3">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Correo electrónico"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Contraseña"
        class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition"
      >
        Entrar
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        <a href="http://localhost:4200/recover-password" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </p>
    </form>

    <!-- Botón scraper solo aparece tras login exitoso -->
    <button
      (click)="ejecutarScraper()"
      [disabled]="ejecutando"
      class="bg-green-500 text-white p-2 rounded mt-4 hover:bg-green-600 transition w-full"
    >
      {{ ejecutando ? 'Ejecutando Scraper...' : 'Ejecutar Scraper de Productos' }}
    </button>
    <div *ngIf="mensajeScraper" class="text-center mt-2">
      {{ mensajeScraper }}
    </div>
  </div>
</div>

<div class="min-h-screen flex flex-col md:flex-row bg-gray-100 dark:bg-gray-900">
  <!-- Panel izquierdo: Register -->
  <div class="flex-1 flex flex-col justify-center items-center bg-gray-100 dark:bg-gray-900 py-10">
    <div class="bg-white dark:bg-[#181d29] rounded-2xl shadow-xl px-8 py-10 w-full max-w-md">
      <div class="flex justify-center mb-4">
        <!-- Logo ejemplo, cámbialo por el tuyo -->
        <img src="https://archive.org/download/logo_20251023/logo.png" alt="Logo" class="w-24 h-24 object-contain" />
      </div>
      <h2 class="text-2xl font-bold mb-1 text-center text-gray-800 dark:text-white">Crear cuenta</h2>
      <p class="mb-6 text-center text-sm text-gray-500 dark:text-gray-400">
        ¿Ya tienes cuenta?
        <a href="http://localhost:4200/login" class="text-blue-400 hover:underline">Inicia sesión</a>
      </p>
      <form (ngSubmit)="register()" class="flex flex-col gap-4">
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          autocomplete="email"
          placeholder="Correo electrónico"
          class="p-3 border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-[#242b3a] rounded-lg text-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          autocomplete="new-password"
          placeholder="Contraseña"
          class="p-3 border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-[#242b3a] rounded-lg text-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="mt-2 bg-green-500 text-white text-base font-medium py-2 rounded-lg hover:bg-green-600 transition"
        >
          Registrarse
        </button>
      </form>
    </div>
  </div>
  <!-- Panel derecho: Imagen o área vacía si móvil -->
  <div class="hidden md:block md:flex-1">
    <img
      src="https://archive.org/download/nano-banana-2025-10-23T09-21-23/nano-banana-2025-10-23T09-21-23.png"
      class="h-full w-full object-cover"
      alt="Imagen lateral"
    />
  </div>
</div>

<div class="min-h-screen flex flex-col md:flex-row bg-gray-100 dark:bg-gray-900">
  <!-- Panel izquierdo: Recuperar contraseña -->
  <div class="flex-1 flex flex-col justify-center items-center bg-gray-100 dark:bg-gray-900 py-10">
    <div class="bg-white dark:bg-[#181d29] rounded-2xl shadow-xl px-8 py-10 w-full max-w-md">
      <div class="flex justify-center mb-4">
        <!-- Logo ejemplo, cámbialo por el tuyo -->
        <img src="https://archive.org/download/logo_20251023/logo.png" alt="Logo" class="w-24 h-24 object-contain" />
      </div>
      <h2 class="text-2xl font-bold text-center mb-4 text-gray-800 dark:text-white">Recuperar contraseña</h2>
      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          autocomplete="email"
          class="p-3 border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-[#242b3a] rounded-lg text-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Correo electrónico"
        />
        <button
          type="submit"
          [disabled]="loading"
          class="mt-2 bg-blue-600 text-white text-base font-medium py-2 rounded-lg hover:bg-blue-700 transition"
        >
          {{ loading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
        <a href="http://localhost:4200/login" class="text-blue-400 hover:underline">Volver al inicio de sesión</a>
      </p>
    </div>
  </div>
  <!-- Panel derecho: Imagen o área vacía si móvil -->
  <div class="hidden md:block md:flex-1">
    <img
      src="https://archive.org/download/nano-banana-2025-10-23T09-21-23/nano-banana-2025-10-23T09-21-23.png"
      class="h-full w-full object-cover"
      alt="Imagen lateral"
    />
  </div>
</div>
